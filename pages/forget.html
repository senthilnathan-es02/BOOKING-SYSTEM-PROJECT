<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget password</title>
    <link rel="stylesheet" href="../styles/forget.css">
    <script src="../script.js"></script>
</head>
<body>
    <div class="forget-container">

        <div class="forget-next-page-arrow">
            <a href="../index.html" class="forget-arrow-back">&#8592;</a>
        </div>

        <div class="forget-head-name">
            <h3 class="forget-password-name">Forget password</h3>
        </div>

        <div class="forget-image">
            <img src="../assests/image/forget-image.jpeg" class="forget-img" >
        </div>

       <form>
        <div class="forget-form-full">

            <label>Phone Number</label>
            <input class="forget-input-p-n" type="tel" name="phone" pattern="[0-9]{10}" placeholder="    Enter your Phone number">

            <label>New Password</label>
            <input class="forget-input-password" type="password" placeholder="    Enter your New Password">

       </div>
       </form>

       <div class="forget-button-div">
          <button class="forget-button" type="submit">Change Password</button>
       </div>

    </div>
    
</body>
</html>
