<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In page</title>
    <link rel="stylesheet" href="../styles/signin.css   ">
    <script src="../script.js"></script>
</head>
<body>
                            <!-- Sign in page -->

    <div class="next-page-go-button">
        <a class="signin-arrow-back" href="./login.html">&#8592;</a>

    </div>

    <div class="signin-container">

        <div class="signin-name">
            <h1 class="signin-name-content">Create New Account</h1>
            <h5 class="signin-name-content-2">Already Registered? Log In here. </h5>
        </div>

        <form>
            <div class="signin-form-full">

                <label>Name</label>
                <input class="signin-input-username" type="username"  placeholder="     Enter your Username">

                <label>E-mail</label>
                <input class="signin-input-e-mail" type="email" placeholder="     Enter your e-mail address">

                <label>Password</label>
                <input class="signin-input-password" type="password" placeholder="     New Password">

                <label>Date of Birth</label>
                <input class="signin-input-d-b" type="date">

            </div>
        </form>

        <div class="signin-button-click">
            <button class="signin-button" type="submit">Sign up</button>
        </div>
    </div>
    
</body>
</html>
