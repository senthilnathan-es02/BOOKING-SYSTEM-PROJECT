<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="../styles/login.css">
    <script src="../script.js"></script>
</head>
<body>
                     <!-- Login page -->
    
<div class="login-container">

    <div class="login-next-page-arrow">
        <a href="../index.html" class="login-arrow-back">&#8592;</a>
    </div>

    <div class="login-name">
        <h1 class="login-name-content-1">Login</h1>
        <h5 class="login-name-content-2">Sign in to continue</h5>
        </div>

    <div class="login-image">
        <img src="../assests/image/login-image.jpeg" class="login-img">
    </div>

<form class="login-form-full">
    
<div class="login-form">

    <div class="login-input-box">
        <label>Name</label>
        <input class="login-input-username" type="username" placeholder="     Enter your Username">
        <label>Password</label>
        <input class="login-input-password" type="password" placeholder="     Enter your Password">
    </div>

    <div class="login-button-div">
        <button class="login-button" type="submit">Log In</button>
    </div>

    <div class="login-some-content">
        <a class="login-forget-password-link" href="./forget.html">Forget Password?</a>
        <a class="login-signin-link" href="./signin.html">Signup !</a>
    </div>

</div>

</form>


</div>
</body>
</html>
